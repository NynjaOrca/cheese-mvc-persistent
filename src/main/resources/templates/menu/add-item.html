<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="cheeseId">Select a cheese to add to the menu:
            <select th:field="*{cheeseId}" name="cheeseId">
                <option th:each="cheese : ${cheeses}" th:value="${cheese.id}" th:text="${cheese.name}"></option>
            </select>
            <!--<input type="hidden" name="menuId" th:value="*{menu.id}" />-->
        </label>
    </div>
    <input type="submit" value="Add Item" />
</form>

</body>
</html>
